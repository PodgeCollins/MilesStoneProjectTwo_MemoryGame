<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Memory Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>The Simpsons Memory Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Move(s)

            <div class="timer">
            </div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

        </section>
        <section class="memory-game">
            <div class="memory-card" data-framework="Bart">
                <img class="front" src="img/bart.jpg" alt="Bart" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>
          <div class="memory-card" data-framework="Bart">
                <img class="front" src="img/bart.jpg" alt="Bart" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>
            <div class="memory-card" data-framework="Lisa">
                <img class="front" src="img/lisa2.jpg" alt="Lisa" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>
            <div class="memory-card" data-framework="Lisa">
                <img class="front" src="img/lisa2.jpg" alt="Lisa" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>

            <div class="memory-card" data-framework="Homer">
                <img class="front" src="img/homer.jpg" alt="Homer" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>
            <div class="memory-card" data-framework="Homer">
                <img class="front" src="img/homer.jpg" alt="Homer" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>

            <div class="memory-card" data-framework="Marge">
                <img class="front" src="img/marge.jpg" alt="Marge" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>
            <div class="memory-card" data-framework="Marge">
                <img class="front" src="img/marge.jpg" alt="Marge" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>

            <div class="memory-card" data-framework="Maggie">
                <img class="front" src="img/maggie.jpg" alt="Maggie" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>
           <div class="memory-card" data-framework="Maggie">
                <img class="front" src="img/maggie.jpg" alt="Maggie" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>

            <div class="memory-card" data-framework="Simpsons">
                <img class="front" src="img/simpsons.jpg" alt="Simpsons" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>
            <div class="memory-card" data-framework="Simpsons">
                <img class="front" src="img/simpsons.jpg" alt="Simpsons" />
                <img class="back" src="img/back2.jpg" alt="Back" />
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/f9d6df2339.js"></script>
    <script src="assets/scripts.js"></script>
</body>

</html>
